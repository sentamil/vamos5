                    </div>
            
                    <table class="table table-bordred table-hover" ng-repeat="data in zohoData">
                        <thead>
                     <tr><td style="font-size: 14px;">Customer Name :</td><td style="font-size: 14px;">{{data.customerName}}</td><td style="font-size: 14px;">Total Balance:</td><td style="font-size: 14px;">{{data.balanceAmount}}</td></tr> 
                          <tr style="padding-top: 10px;">  
                            <th>SNo</th>
                            <th>Due Date</th>
                            <th>Balance</th>
                            <th>Due Days</th>
                          </tr>
                        </thead>
                        <tbody ng-repeat="subdata in data.hist">
                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{subdata.dueDate}}</td>
                                <td><a target="_blank" ng-href="{{subdata.invoice}}">{{subdata.balanceAmount}}</a></td>
                                <td>{{subdata.dueDays}}</td>
                            </tr>

                        </tbody>
                        <tr ng-if="data.hist.length==0" class="err"><td colspan="4">{{data.error}}</td><tr>
                    </table>
                </div>
            </div>
